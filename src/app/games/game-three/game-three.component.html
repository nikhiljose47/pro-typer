<div id="row">
  <div id="col1">
    <span> {{bestScore}} </span>
    <span style="display:block; height: 50px;"></span>
    <label for="timer-label">30 sec</label>
    <progress id="timer" max="30" value="30"></progress>
    <span style="display:block; height: 50px;"></span>
  
    <div class="typer">
      <game-three-unit id="unit" *ngFor="let val of gameTwoUnits; let i = index; trackBy: trackByItems" [value]="val">
      </game-three-unit>
    </div>
  </div>
  <div id="col2"></div>
</div>
