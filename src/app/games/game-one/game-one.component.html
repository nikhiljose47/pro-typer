<div class="container">
    <game-one-unit *ngFor="let val of units; let i = index; trackBy: trackByItems" [value]="val">
    </game-one-unit>
    <button (click)="startGame()">Start</button>
    <app-typer [data]="text" (result)="typerFinish($event)" (updateVal)="update($event)" ></app-typer>
</div>
