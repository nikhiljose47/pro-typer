<div class="row">
  <div class="col1">
    <div class="type-text">
      <h2> "Hi, It is time to beat yourself!, The blue pointer shows your current best."</h2>
      <span> {{bestScore}} </span>
      <div *ngIf="!hasStartedTyping; else elseBlock" id="start-toaster">Begin typing to start the game!</div>
      <ng-template #elseBlock>
        <div id="progress-status" *ngIf="index>ghostIndex; else elseBehind">
          <div id="ahead"></div>
          <div>&nbsp;</div>
          <div>You are ahead by</div>
          <div>&nbsp;</div>

          <div>{{index-ghostIndex}}</div>
          <div>&nbsp;</div>

          <div>letters !</div>
        </div>
        <ng-template #elseBehind>
          <div id="progress-status">
            <div id="behind"></div>
            <div>&nbsp;</div>
         <div>You are behind by</div>
         <div>&nbsp;</div>

         <div>{{ghostIndex-index}}</div>
         <div>&nbsp;</div>

         <div>letters</div>
          </div>
        </ng-template>
      </ng-template>
      <span style="display:block; height: 20px;"></span>
      <section id="typer-container">
        <game-two-unit *ngFor="let val of gameTwoUnits; let i = index; trackBy: trackByItems" [value]="val">
        </game-two-unit>
      </section>
      <!-- <button class="change" id="change" type="button" (click)="changeTyper()">Change Text</button>         -->
    </div>
  </div>
</div>
