<div class="row">
  <div class="col1">
    <div class="type-text">
      <button class="timer" id="timer" type="button" (click)="timer()">10</button>
      <label for="accuracy-label">Accuracy</label>
      <progress id="accuracy" max="100" value="100"></progress>
      <ul id="text"> </ul>
      <main>
        <typer-cell *ngFor="let val of cells; let i = index; trackBy: trackByItems" [value]="val">
        </typer-cell>
      </main>
      <h3>Turtle? </h3> 
      
      <p>3 good things to know</p>
      <ol>
        <li>Start to use all fingers</li> 
        <li>Type many notes & know suiting hand position</li>
        <li>Gradualy you will get to type words without looking!</li>
      </ol>
    </div>
  </div>
  <div class="col2">
    <app-leaderboard></app-leaderboard>
  </div>
</div>
