<div class="row">
  <div class="col1">
  
    
    <section class="widgets">
      <circle-progress 
      [percent]=timerPercent 
      [radius]="50" 
      [space]="0"
      [showUnits]="false"
      [title]="[timerLabel]"  
      [titleFontWeight]="'bold'"
      [showSubtitle]="false"
      [titleFontSize]="'45px'"
      [outerStrokeWidth]="6" 
      [innerStrokeWidth]="1" 
        [startFromZero]="false"
        [animation]="true"
        [clockwise]="false">
      </circle-progress>
      <div class="item1">
        <div>accuracy</div>
        <div class="container" id="accuracy">
          <div class="accuracy" [ngStyle]="{'width': accuracyVal+'%'}">{{accuracyVal}}%</div>
      </div>
      </div>
 
    </section>

    <app-typer [data]="typerText" (result)="typerFinish($event)" (updateVal)="typerUpdate($event)"></app-typer>

    <br>
  

  <br>
  <div>
    <button class="change" id="change" type="button" (click)="changeTyper()">
      Change Text
    </button>

    <button mat-button class="replay" id="replay" type="button" (click)="replay()">
      Replay
    </button>

  </div>
  <div class="feedback">
    <h3>Turtle?</h3>
    <p>3 good things to know</p>
    <ol>
      <li>Start to use all fingers</li>
      <li>Type many notes & know suiting hand position</li>
      <li>Gradualy you will get to type words without looking!</li>
    </ol>
  </div>
</div>

</div> -->
</div>
