<div class="result-dialog" *ngIf="showMarks; else showGameResult">
    <button id="close" (click)="onSubmit()"><b> X </b></button>

    <section id="container">
        <section id="col1">
            <p class="result-heading"><b><u>RESULT</u></b></p>
            <br><br>
            <p class="result-heading"><i>{{this.wpmLabel}}</i></p>
            <p class="result-heading"><i>{{this.accuracyLabel}}</i></p>
        </section>
        <section id="col2" *ngIf="showEmojiCol">
            <img style="width: 70%" src="/assets/results/{{imageName}}.png" />
            <p class="result-sub">{{this.description}}</p>
            <p class="result-sub">{{this.nextDesc}}</p>
       </section>
    </section>
</div>

<ng-template #showGameResult>
    <div *ngIf="this.data.compWin; else elseBlock">
        <h1 class="result-heading">YOU LOSE!</h1>
        <img style="height: 24rem;" src="/assets/results/typing-game-ghost-lose.jpg" />
    </div>

    <ng-template #elseBlock>
        <h1 class="result-heading">YOU WON THE WAR!</h1>
        <img style="height: 24rem;" src="/assets/results/typing-game-ghost-win.jpg" />
    </ng-template>
</ng-template>
