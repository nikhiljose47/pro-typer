<div class="result-dialog" *ngIf="showMarks; else showGameResult">
    <section id="container">
        <section id="col1">
            <p class="result-heading"><b>RESULT</b></p>
            <br><br>
            <p class="result-heading">{{this.wpmLabel}}</p>
            <p class="result-heading">{{this.accuracyLabel}}</p>

            <button class="button-G0" id="submit-btn" (click)="onSubmit()">OK</button>
        </section>
        <section id="col2">
            <img style="width: 70%" src="/assets/results/{{imageName}}.png" />
            <p class="result-heading">{{this.description}}</p>
            <div class="result-heading"><img style="width: 10%" src="/assets/results/result_sad.png" /><span>-</span><span> <img style="width: 10%" src="/assets/results/result_good.png" /></span><span>-</span><span> <img style="width: 10%" src="/assets/results/result_super.png" /></span></div>
       </section>
    </section>
</div>

<ng-template #showGameResult>
    <div *ngIf="this.data.compWin; else elseBlock">
        <h1 class="game-title">You lose!</h1>
        <img style="height: 24rem;" src="/assets/gif/slow-turtle.gif" />
    </div>

    <ng-template #elseBlock>
        <h1 class="game-title">You Won!</h1>
        <img style="height: 24rem;" src="/assets/gif/success-fireworks.gif" />
    </ng-template>
</ng-template>
