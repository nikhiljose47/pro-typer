<div class="bg">
  <h1 class="text">Practice Match</h1>


  <section id="top-container">
    <div class="item1">
      <div class="text">Accuracy</div>
      <div id="accuracy-container">
        <div class="accuracy" [ngStyle]="{'width': accuracyVal+'%'}">{{accuracyVal}}%</div>
      </div>
    </div>

  </section>
  <section id="typer">
    <app-typer [data]="typerText" (result)="typerFinish($event)" (updateVal)="typerUpdate($event)"></app-typer>
  </section>
</div>
